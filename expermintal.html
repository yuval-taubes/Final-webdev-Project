<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <!-- stores all the content that you want to be on top of the background image -->
  <header class="page-header header container-fluid">

    <!-- makes the image always take up 100% of the screen -->
    <div class="overlay"></div>

    <!-- in bootstrap you can add custom classes, only after the pre-built classes here being  <div class="row profile-container">
          profile container. when editing these class you can skip over the row and only have .profile-container{ }  here I am styling it to make the content right in the middle of the screen-->
    <div class="row profile-container justify-content-center align-items-center">

      <!-- bootstrap is broken into 12 coloums and in these 12 coloums and here if its a small sceen then I want it to take 10 if its a small screen, col medium 8 ,lg 6, xl 4 
      the p-3 is just padding-->
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4 p-3">

        <!-- the profile picture -->
        <img class="profile-picture" src="images/Portrait of Lena 2.jpg" alt="portrait of lena">

      </div>

      <!-- this is the div that holds the profile text -->
      <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 text-center p-2 ">

        <!-- the heading for the profile -->
        <h1 id="profile-heading">About Lena</h1> </br> </br>

        <!-- profile description -->
        <p class=" profile-text"> Hello my Name is Lena Taubes and I enjoy photography, I specilize in
          motorcycles, cars, nature, and portraits. This site will be showing
          of the work I have done over the last few years.
        </p> </br> </br>

        <!-- this is the see my work button, it will take you to the gallery page this is using custom bootsrap classes. 
        btn-outline-light makes the button not solid, and have a white outling
        btn-lg makes button big
        home-button give is a custom css class-->
        <button type="button" href="gallery.html" class="btn btn-outline-light btn-lg home-button">See My Work</button>

      </div>

    </div>

    </div>

  </header>
