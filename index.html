  <body>
    <!-- this entire website is one row. This is blatetly obvious when full screen however  -->
    <div class="row">
      <!-- makes this a navbar and also to expand from a lightbox when it reaches a medium sized screen (list of breakpoints here https://getbootstrap.com/docs/5.0/layout/breakpoints/)  -->
      <nav
        class="
          navbar navbar-expand-lg
          flex-lg-column
          align-items-lg-center
          col-lg-3
        "
      >
        <!-- this is The Lena Taubes pops up in the top left, not a bootstrap class -->
        <div class="" id="NameLogo">Lena Taubes</div>
        <!-- this is the actual ligthbox, and settings for it 
          navbar-dark makes the lightbox a dark color
          type button makes it toggleable
          data-toggle way it visually animates
          main navigation is how what information to put in the lightbox-->
        <button
          class="navbar-toggler navbar-light"
          type="button"
          data-toggle="collapse"
          data-target="#main-navigation"
        >
          <!-- this is the icon for the lightbox -->
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- this is the place where the links are stored, and this is where it tells them what to collapse into a lightbox -->
        <div class="collapse navbar-collapse" id="main-navigation">
          <ul class="nav flex-lg-column">
            <!-- nav item is a prebuilt class -->
            <li class="nav-item">
              <!-- nav link is a prebuilt class (just handy to use) -->
              <a class="nav-link" href="index.html">Home</a>
            </li>

            <li class="nav-item">
              <div class="dropdown">
                <a
                  class="dropdown-toggle nav-link"
                  data-toggle="dropdown"
                  href="#"
                  >Galleries</a
                >
                <ul class="dropdown-menu" role="menu">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Motorcycle</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Motorvechile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Other</a>
                  </li>
                  <li class="divider nav-item"></li>
                </ul>
              </div>
            </li>

            <li class="nav-item">
              <!-- nav link is a prebuilt class (just handy to use) -->
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- tutorial https://www.youtube.com/watch?v=ku_97a6Bgkg&ab_channel=AdrianTwarogAdrianTwarog -->
      <div class="col-sm-12 col-md-12 col-lg-9 p-4">
        <div
          id="myCarousel1"
          data-ride="carousel"
          class="carousel slide carousel-fade"
        >
          <ol class="carousel-indicators">
            <li

              data-slide-to="0"
              class="active"

            <div

              data-interval="true"
            >
              <img
                class="center-block w-100"
                src="images/slider-12.jpg"
                alt="First slide"
              />
            </div>
            <div

            data-slide="prev"
